<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="title" content="HTML5 Video Player">
		<meta name="keywords" content="">
		<meta name="Description" content="">		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<meta name="format-detection" content="telephone=no"/> 
		<title>개념원리</title>
		<link rel="stylesheet" type="text/css" href="./resource/font/NotoSans/notosans.css">
		<link rel="stylesheet" type="text/css" href="./resource/css/common.css">	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	
	<body class="problem_solving">
		<div class="wrapper">
			<div class="header_bar">
				<div class="container">
					<h2 class="content_heading">
						<span class="name">홍길동님 </span>
						<span class="mathematical-problem">개념원리 진단 테스트 </span>
					</h2>
					<div class="option-area fl-r">
						<div class="option_method weight-500_medium">[스스로 채점 방식]</div>						
					</div>
				</div>
			</div>
			<div class="container">
				<section class="math-problem_contents form-half">
					<article class="content_box">	
					    <div class="content-item evaluation-item"> 
                            <div class="form-group">
                                <div class="row-contents">
                                    <label for="satisfaction_level" class="label-control col-2">당신의 현재 학력은? </label>
                                    <div class="col-2">
                                        <div class="form-input-area">
                                            <label class="form_selectbox">
                                                <select name="studyTime" class="form-control select-style">
                                                    <option value="select">선택</option>
                                                    <option value="">초5</option>
                                                    <option value="">초6</option>
                                                    <option value="">중1</option>
                                                    <option value="">중2</option>
                                                    <option value="">중3</option>
                                                    <option value="">고1</option>
                                                    <option value="">고2</option>
                                                    <option value="">고3</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row-contents">
                                    <label for="difficulty_level" class="label-control col-2">당신의 현재 수학 성적은 어느 정도 되시나요?</label>
                                    <div class="col-2">
                                        <!--  초5~중3 선택시     -->
                                        <div class="form-input-area">
                                            <label class="form_selectbox">
                                                <select name="studyTime" class="form-control select-style">
                                                    <option value="select">선택</option>
                                                    <option value="">50점 이하</option>
                                                    <option value="">51~60점</option>
                                                    <option value="">61~70점</option>
                                                    <option value="">71~80점</option>
                                                    <option value="">81~90점</option>
                                                    <option value="">91~100점</option>
                                                    <option value="">모름</option>
                                                </select>
                                            </label>
                                        </div>
                                        
                                        <!--  고1~고3 선택시     -->
                                        <div class="form-input-area">
                                            <label class="form_selectbox">
                                                <select name="studyTime" class="form-control select-style">
                                                    <option value="select">선택</option>
                                                    <option value="">1~2등급</option>
                                                    <option value="">3~4등급</option>
                                                    <option value="">5~6등급</option>
                                                    <option value="">7~9등급</option>
                                                    <option value="">모름</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
						
						<div class="btn-box btn-actions">
							<button type="submit" class="btn btn-primary btn-md">무료 진단 테스트 완료</button>
						</div>					
					</article>
				</section>
			
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<script src="./resource/js/common.js"></script>
	
</html>

	<body class="problem_solving">
		<div class="wrapper">
			<div class="header_bar">
				<div class="container">
					<h2 class="content_heading">
						<span class="name">홍길동님 </span>
						<span class="mathematical-problem">온라인 자기주도형 코칭 </span>

				</div>
			</div>
			<div class="container">
				<section class="math-problem_contents">
					<article class="content_box">	
						<div class="content-header">
							<h3 class="content_heading"> 레이어팝업</h3>
						</div>
						<div class="btn-box">
							<button type="submit" class="btn btn-primary_outline btn-sm" onclick="go_popup()">컨텐츠용 레이어</button>
							<button type="submit" class="btn btn-primary_outline btn-sm" onclick="go_popup_video()">영상 레이어</button>
							<button type="submit" class="btn btn-primary_outline btn-sm" onclick="go_popup_alert()">alert layer</button>  
						</div>
						<!-- 팝업 시작 -->
						<div id="popup" class="layer-popup-style01">	
							<div class="layer-popup-content popup-width-sm" style="height: auto; width: auto;">
								<div class="popup-header-area">
							  	    <h3 class="popup-header">contents layer pop-up</h3>
							  	    <div class="btn-area">
									 	<button type="button" class="btn-close b-close" name="close">
									 		<span class="close icon-close"></span>
									 	</button>
								 	</div>
								</div>
								<div class="popup-content">
									<div class="content-area">
										<img src="https://www.dsdo.co.kr/img/BOOKS_B04B01_th03.jpg">
									</div>
								</div>
							</div>
						</div> <!-- //팝업 끝 -->
						
						<!-- 팝업 시작 -->
						<div id="popup_vidoe" class="layer-popup-style01">	
							<div class="layer-popup-content popup-video" style="height: auto; width: auto;">
								<div class="popup-header-area">
							  	    <h3 class="popup-header">풀이영상</h3>
							  	    <div class="btn-area">
									 	<button type="button" class="btn-close b-close" name="close">
									 		<span class="close icon-close"></span>
									 	</button>
								 	</div>
								</div>
								<div class="video-content">
									<div class="embed-responsive embed-responsive-16by9">
										<iframe id="" src="https://v.kr.kollus.com/jnr7Ht9B" allowfullscreen="" webkitallowfullscreen="" mozallowfullscreen=""></iframe>
									</div>
								</div>
							</div>
						</div> <!-- //팝업 끝 -->
						
						<!-- 팝업 시작 -->
						<div id="popup_alert" class="layer-popup-style01">	
							<div class="layer-popup-content popup-width-xs" style="height: auto; width: auto;">
								<div class="popup-header-area">
							  	    <h3 class="popup-header">alert layer pop-up</h3>
							  	    <div class="btn-area">
									 	<button type="button" class="btn-close b-close" name="close">
									 		<span class="close icon-close"></span>
									 	</button>
								 	</div>
								</div>
								<div class="popup-content">
									<div class="content-area">
										<div class="message-item">
											<p>인증번호를 발송하였습니다.</p>
											<p>인증번호가 오지 않는다면 입력된<br /> 정보가 회원정보와 일치하는지 확인해 주세요.</p>
											
										</div>
										<div class="btn-actions">
											<!-- <button type="submit" class="btn btn-default btn-sm b-close">취소</button> -->
											<button type="submit" class="btn btn-primary btn-sm b-close">확인</button>									
										</div>
									</div>
								</div>
							</div>
						</div> <!-- //팝업 끝 -->

		      speed: 450,
		      transition: 'slideDown'
		  });	   
		};
	</script>
	<script>

		function go_popup_video() {
